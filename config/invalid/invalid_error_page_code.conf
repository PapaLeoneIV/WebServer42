server {
  listen 8001;                        
  host 127.0.0.1;                     
  server_name test;                   
  error_page 600 static/errorPage/404.html;    #invalid error code

  client_max_body_size 1024;          
  root /;                             
  index index.html;

  location /tours {                   
      root /;       
      autoindex on;                   
      allow_methods POST GET;          
      index index.html;                
      return 301 abc/index1.html;      
  }

  location cgi-bin {
      root ./;                         
      cgi_path /usr/bin/python3 /bin/bash;
      cgi_ext .py .sh;
    }
}
