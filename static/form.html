<!-- Ognuno di questi form manda dei dati ad un server in modo diverso -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server Test</title>
</head>
<body>
    <h1>Web Server Test Page</h1>

    <!-- File Upload Form -->
    <form action="/cgi-bin/upload/upload_files.py" method="POST" enctype="chunked">
        <h2>File Upload Form</h2>
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <hr>

    <!-- Name and Last Name Form -->
    <form action="/cgi-bin/upload/addToDatabase.py" method="POST">
        <h2>Name Submission Form</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <hr>

    <!-- Login Form -->
    <form action="/cgi-bin/upload/login.py" method="POST">
        <h2>Login Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
